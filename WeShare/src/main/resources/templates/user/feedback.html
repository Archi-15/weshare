<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Feedback</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    </head>
	<body>

    
    	<div class="container wrapper">
        <div class="row">
         <div class="col-sm-6 col-sm-offset-1">
            
                <!--FEEDBACK-->
                <div class="tab-pane active" id="feedback" style="margin-top: 18%;">
                  <hr><h3><img src="/images/logo.png" alt="WeShare logo" style="width: 50px; height: 50px;">    Feedback</h3><hr><hr>
                  
                  
                  <form name="feedback_form" id='feedback_form' action="/feedback" method="POST">
                     <div class="row">
                      <div class="form-group col-xs-12">
                        <label for="user-name" class="sr-only">your name</label>
         				<p class="text-muted">User name:</p>	
                        <input id="feedbackid" class="form-control input-group-lg" type="text" name="username" title="Enter Username" placeholder="Enter Username"/>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-xs-12">
                        <label for="feedback-description" class="sr-only">description</label>
                        	<p class="text-muted"> Comment:</p>	
                     <textarea class="form-control input-group-lg" name="comments" id="feedbackdesc" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                      </div>
                    </div>
                     <input type="submit" style="margin-top: 5px;" class="btn btn-primary" value="SEND" name="feedbackBtn">
                  </form>
                  <!--Feedback Form Ends--> 
                </div>
              </div>
            </div>
          </div>
       </body>
	</html>
