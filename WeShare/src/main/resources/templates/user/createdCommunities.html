<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This is social network platform." />
	<meta name="keywords" content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page" />
	<meta name="robots" content="index, follow" />
	<title>My Communities | WeShare</title>

    <!-- Stylesheets
    ================================================= -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/ionicons.min.css}" />
   	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">
    
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" th:href="@{/images/fav.png}"/>
    <style>
    	.post-container {
    		margin-top:20px; 
    		background-color:#f8f8f8;
    		border-radius: 5px; 
    		padding:20px; 
    	}
    	.post-container:hover {
    		background-color: #f0f0f0;
    	}
    	i.icon {
    		margin-right: 5px;
    	}
    	.post-description {
    		margin-top: 10px;
    	}
    </style>
  </head>
  <body>

    <!-- Header
    ================================================= navbar-fixed-top -->
	<header id="header">
      <nav th:replace="header::navbar"></nav>
    </header>
    
    <!--Header End-->

    <div class="container">

      <!-- Timeline
      ================================================= -->
      <div class="timeline">
        <div class="timeline-cover">

          <!--Timeline Menu for Large Screens-->
          <div class="timeline-nav-bar hidden-sm hidden-xs">
            <div class="row">
              <div class="col-md-3">
                <div class="profile-info">
                  <img th:src="@{/images/users/user-1.jpg}" alt="" class="img-responsive profile-photo" />
                  <h3>User Full Name</h3>
                  <p class="text-muted">u/username</p>
                </div>
              </div>
              <div class="col-md-9">
                <div class="list-inline profile-menu row" style="padding: 10px;">
                  <div class="col-sm-9"></div>
                  <div class="col-sm-3">Joined On: Date</div>
                </div>
              </div>
            </div>
          </div><!--Timeline Menu for Large Screens End-->

          <!--Timeline Menu for Small Screens-->
          <div class="navbar-mobile hidden-lg hidden-md">
            <div class="profile-info">
              <img th:src="@{/images/users/user-1.jpg}" alt="" class="img-responsive profile-photo" />
              <h4>User Full Name</h4>
              <p class="text-muted">u/username</p>
            </div>
          </div><!--Timeline Menu for Small Screens End-->

        </div>
        
        <div id="page-contents">
    		<div class="row">
		  
	          <!--  Side Bar Left
	          ================================================= -->
	    	  <div class="col-md-3">
				  <!--Edit Profile Menu-->
		          <div id="sticky-sidebar">
		              <!--Edit Profile Menu-->
		              <ul class="edit-menu">
		              	<li><i class="icon ion-ios-information-outline"></i><a href="manageProfile">Basic Information</a></li>
		                <li class="active"><i class="icon ion-ios-people-outline"></i><a href="createdCommunities">Communities</a></li>
		              	<li><i class="icon ion-ios-compose-outline"></i><a href="createdPosts">Posts</a></li>
		              	<li><i class="icon ion-ios-list-outline"></i><a href="createdComments">Comments</a></li>
		              	<li><i class="icon ion-ios-locked-outline"></i><a href="#">Change Password</a></li>
		              </ul>
		          </div>
	          </div>
	          
	          <!-- Side Bar Right
	          ================================================= -->
	    	  <div class="col-md-9">
	              
	              <div class="post-container">
	                <img src="https://ui-avatars.com/api/?name=Java+Tutorials&rounded=true&background=random" alt="user" class="profile-photo-md pull-left" />
	                <div class="post-detail">
	                  <div class="user-info" style="margin-left:70px;">
	                    <h4><a class="profile-link" href="#">Community Name</a></h4>
						<div class="row">
	                      <span class="col-md-6"><i class="icon ion-android-calendar"> </i> Created On: Date</span>
	                      <span class="col-md-6"> <i class="icon ion-ios-person"> </i> Members: Count</span>
	                    </div>
	                    <p class="text-muted post-description short-description">Community Description</p>
	                  </div>
	                </div>
	              </div>
	              
	              <div class="post-container">
	                <img src="https://ui-avatars.com/api/?name=Cpp+Tutorials&rounded=true&background=random" alt="user" class="profile-photo-md pull-left" />
	                <div class="post-detail">
	                  <div class="user-info" style="margin-left:70px;">
	                    <h4><a class="profile-link" href="#">Community Name</a></h4>
	                    <div class="row">
	                      <span class="col-md-6"><i class="icon ion-android-calendar"> </i> Created On: Date</span>
	                      <span class="col-md-6"> <i class="icon ion-ios-person"> </i> Members: Count</span>
	                    </div>
	                    <p class="text-muted post-description short-description">Community Description</p>
	                  </div>
	                </div>
	              </div>
	            
	          </div>
	          
    		</div>
    	  </div>
        </div>
        
    </div>


    <!-- Footer
    ================================================= -->
    <footer id="footbar" th:include="footer::footer"></footer>
    
    <!--preloader-->
    <div id="spinner-wrapper">
      <div class="spinner"></div>
    </div>

    <!-- Scripts
    ================================================= -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.sticky-kit.min.js}"></script>
    <script th:src="@{/js/jquery.scrollbar.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    
    <script>
	 	// Limit Board Description
	    function truncateText(element, maxLength) {
	        let truncated = element.innerText;
	        if (truncated.length > maxLength) {
	            truncated = truncated.substr(0, maxLength) + '...';
	        }
	        //return truncated;
	        element.innerText = truncated;
	    }
	    let countBDesc = document.querySelectorAll('.short-description');
	    for(let i=0; i<countBDesc.length; i++)
	    {
	        truncateText(countBDesc[i], 150);
	    }
    </script>
  </body>
</html>
