<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This is social network platform." />
	<meta name="keywords" content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page" />
	<meta name="robots" content="index, follow" />
	<title>Create Community | WeShare</title>

    <!-- Stylesheets
    ================================================= -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/ionicons.min.css}" />
   	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">
    
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" th:href="@{/images/fav.png}"/>
    <style>
     	.listCategories {
			border: '1px solid black';
			border-radius: 5px;     		
     	}
     	
    	.listCategories > li{
    		list-style: none;
    		
    	}
    </style>
  </head>
  <body>

    <!-- Header
    ================================================= navbar-fixed-top -->
	<header id="header">
      <nav th:replace="header::navbar"></nav>
    </header>
    
    <!--Header End-->

    <div id="page-contents">
    	<div class="container">
    		<div class="row">
		  

          <!-- Newsfeed Common Side Bar Right
          ================================================= -->
    	  <div class="col-md-3 static" style="margin-top:20px;">
            <!-- Create New Community -->
            <div class="suggestions">
              <div>
                <a href="createCommunity" class="btn btn-primary">Create Community</a>
              </div>
            </div>
            <div class="suggestions listCategories" id="sticky-sidebar" style="margin-top:40px;border:1px solid grey; padding: 20px;">
              <h4 class="grey">Categories</h4>
                <ul>
                	<li>Sports</li>
                	<li>Education</li>
                	<li>Entertainment</li>
                </ul>
            </div>
          </div>
          
          <!-- Newsfeed Common Side Bar Left
          ================================================= -->
    	  <div class="col-md-9" style="margin-top:20px;">

            <!-- Post Content
            ================================================= -->
            <div class="post-content" title="Category">
              <div class="post-container">
                <img src="https://ui-avatars.com/api/?name=Alexis+Clark&rounded=true&background=random" alt="user" class="profile-photo-md pull-left" />
                <div class="post-detail">
                  <div class="user-info">
                    <h4><a href="#" class="profile-link">Alexis Clark</a></h4>
                    <p class="text-muted">Description</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Post Content
            ================================================= -->
            <div class="post-content">
              <div class="post-container">
                <img src="https://ui-avatars.com/api/?name=Sophia&length=1&rounded=true&background=random" alt="user" class="profile-photo-md pull-left" />
                <div class="post-detail">
                  <div class="user-info">
                    <h4><a href="timeline.html" class="profile-link">Sophia Lee</a> </h4>
                    <p class="text-muted">Description</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
    		</div>
    	</div>
    </div>


    <!-- Footer
    ================================================= -->
    <footer class="navbar navbar-fixed-bottom" th:include="footer::footer"></footer>
    
    <!--preloader-->
    <div id="spinner-wrapper">
      <div class="spinner"></div>
    </div>

    <!-- Scripts
    ================================================= -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.sticky-kit.min.js}"></script>
    <script th:src="@{/js/jquery.scrollbar.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    
  </body>
</html>
