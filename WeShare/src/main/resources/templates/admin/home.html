<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration" type="Submit">Logout</button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <p class="text-center" th:utext="${adminMessage}"></p>
            <p class="text-center">Logged user: <span sec:authentication="name"></span></p>
			<p class="text-center">Roles: <span sec:authentication="principal.authorities"></span></p>
			<div th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">Only visible to ADMIN</div>
        </div>
    </div>

</div>
</body>
</html>
